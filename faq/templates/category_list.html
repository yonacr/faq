{% extends 'base.html' %}

{% block content %}
<div class="row mb-5">
  <div class="container-fluid">
    <h2 class="text-center display-4">Recherchez une question</h2>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form action="#" method="POST">
          {% csrf_token %}
          <div class="input-group">
            <input type="search" class="form-control form-control-lg" placeholder="Entrez vos mots-clés ici">
            <div class="input-group-append">
              <button type="submit" class="btn btn-lg btn-default">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <div class="input-group">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<hr>

<div class="row mt-lg-5">
  <div class="container-fluid">
    <h3 class=" display-6 mb-5">Ou explorez une catégorie :</h3>
    <div class="row">
      {% for category in object_list %}
      <div class="col-md-3 col-sm-6 col-12">
        <div class="info-box">
          <span class="info-box-icon bg-info"><i class="fas fa-question"></i></span>
          <div class="info-box-content">
            <span class="info-box-text">
              <a href="{% url 'faq:category' id=category.id %}">{{ category.name }}</a>
            </span>
            <span class="info-box-number">{{ category.question_set.count }} questions</span>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
