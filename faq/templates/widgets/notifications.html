{% if messages %}
<div class="row mb-5">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        {% for message in messages %}
        <div {% if message.tags %}class="alert alert-{{ message.tags }}"{% endif %} role="alert">
          {{ message }}
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endif %}
