{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="container-fluid">
    <h2 class="text-center display-4">{{ question.text }}</h2>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form action="{% url 'faq:question_update' id=question.id %}" method="POST">
          {% csrf_token %}
          <div class="card-body">
            <div class="form-group">
              <label>{{ answer_form.text.label }}</label>
              {{ answer_form.text }}
            </div>
            <div class="form-group">
              <label>{{ question_form.category.label }}</label>
              {{ question_form.category }}
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
